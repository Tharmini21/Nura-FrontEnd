<div class="center">
  <h4 class="card-header">Login</h4>
  <div class="card-body">
    <form class="border border-light p-5" #myform="ngForm" (ngSubmit)="onSubmit(myform)">
      <div class="form-group">
        <label for="username">Username</label>
        <input class="form-control" type="text" name="username" placeholder="Username" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" type="password" name="password" placeholder="Password" ngModel>
      </div>
      <div class="form-group">
        <input style="color:white;" class="buttonLogin form-control" type="submit" value="Login">
      </div>
    </form>
  </div>
</div>

<div class="app">

  <!-- [formControlName]="control.name" -->
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <div *ngFor="let control of formData?.controls" class="form-group">
      <label> {{ control.label }}</label>
      <input *ngIf="
                [
                  'text',
                  'password',
                  'email',
                  'number',
                  'search',
                  'tel',
                  'url',
                  ].includes(control.type)
              " class="form-control" [type]="control.type" [value]="control.value" [placeholder]="control.name" />
      <div *ngIf="control.type === 'textarea'">
        <mat-form-field appearance="fill">
          <textarea matInput placeholder="comments" [value]="control.value"></textarea>
        </mat-form-field>
      </div>
      <section *ngIf="control.type === 'checkbox'">
        <mat-checkbox value="Yes" style="align-items: flex-start;">Yes</mat-checkbox>
        <mat-checkbox value="No" style="margin-left: 20px;">No</mat-checkbox>
      </section>
      <div *ngIf="control.type === 'toggle'">
        <mat-slide-toggle>
        </mat-slide-toggle>
      </div>
      <div *ngIf="control.type === 'range'">
        <!-- <mat-slider thumbLabel tickInterval="1000" step="1000" min="control.options.min" max="control.options.max"
          aria-label="units">
        </mat-slider> -->
        <mat-slider min="control.options.min" max="control.options.max">
        </mat-slider>
      </div>

      <!-- <ion-textarea
                *ngIf="control.type === 'textarea'"
                [formControlName]="control.name"
                [value]="control.value"
              ></ion-textarea>
              <ion-checkbox
                *ngIf="control.type === 'checkbox'"
                [formControlName]="control.name"
                [checked]="control.value"
              ></ion-checkbox> -->
      <!-- <ion-toggle
                *ngIf="control.type === 'toggle'"
                [formControlName]="control.name"
                [checked]="control.value"
              ></ion-toggle> -->
      <!-- <ion-range
                *ngIf="control.type === 'range'"
                [min]="control.options.min"
                [max]="control.options.max"
                [formControlName]="control.name"
              >
                <ion-icon
                  size="small"
                  slot="start"
                  [name]="control.options.icon"
                ></ion-icon>
                <ion-icon slot="end" [name]="control.options.icon"></ion-icon>
              </ion-range> -->
      <br>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="this.form.invalid">Submit</button>
  </form>
</div>
